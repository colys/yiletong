<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <link href="http://teaerp.sinaapp.com/MyJS/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://teaerp.sinaapp.com/MyJS/css/bootstrap-theme.min.css" rel="stylesheet">

</head>
<body>

    <div class="page-header">

        <p>
            <a id="addnew" href="#">添加</a>
        <p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-responsive" id="listTable">
            <thead>
                <tr>
                    <th colname="#">#</th>
                    <th colname="terminal">终端</th>
                    <th colname="faren">法人</th>
                    <th colname="shanghuName">商户名称</th>
                    <th colname="discount">利率</th>
                    <th colname="tixianfei">提现费</th>
                    <th colname="IsFengDing">封顶机</th>
                    <th colname="fengding">封顶金额</th>
                    <th colname="sourceAccount">原始账户</th>
                    <th colname="#action">操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="text/javascript" src="http://teaerp.sinaapp.com/MyJS/js/jquery.min.js"></script>
    <script src="http://teaerp.sinaapp.com/MyJS/js/bootstrap.js"></script>
    <script src="http://teaerp.sinaapp.com/MyJS/js/json.js"></script>
    <script src="http://teaerp.sinaapp.com/MyJS/js/erp.public.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">

        $.customers = function (options) {
            var settings = $.extend({ viewOnly: null, reportType: 1, defaultSize: 10, viewMore: 5, personCode: null }, options);
            var entityTable_ops = {
                table: "sourceAccounts"
                , editCols: [
                    {
                        group: "基础属性", fields: [                           
                           { display: '法人', colName: "faren" },
                           { display: '联系电话', colName: "tel" },
                           { display: '银行信息', colName: "bankName" },
                           { display: '银行账号', colName: "bankAccount" }
                        ]
                    }]
                , defaults: { status: 1 }
                , markDelete: true
                , markColName: "status"
            };
            var entityTable = $("#listTable").entityTable(entityTable_ops);
            entityTable.Query(null, null, true);


            $("#addnew").click(function () {
                entityTable.ShowCreateDialog();
            })

            return this;
        }

        $.customers();
    </script>
</body>
</html>
